on:
  workflow_dispatch:

jobs:
  add-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create main.py
        run: |
          echo 'print("hello from copilot agent")' > main.py

      - name: Commit and push
        run: |
          git checkout -b add-main-py || git switch add-main-py
          git add main.py
          git commit -m "add main.py: hello from copilot agent" || echo "no changes to commit"
          git push --set-upstream origin add-main-py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
